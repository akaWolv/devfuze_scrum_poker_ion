<ion-view view-title="Team">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="member in memberList" type="item-text-wrap">
        <!--<img ng-src="{{chat.face}}">-->
        <i class="icon ion-person icon-accessory"></i>
        <h2>{{member.name}}</h2>
        <p>{{chat.lastText}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
